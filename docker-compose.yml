# AI-Genesis Docker Compose Configuration
# Services: frontend, core, redis, ollama

services:
  # ============================================
  # FRONTEND (React + Nginx)
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: genesis-frontend
    ports:
      - "3000:80"
    depends_on:
      core:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - genesis-network

  # ============================================
  # CORE ENGINE (Python Backend)
  # ============================================
  core:
    build:
      context: .
      dockerfile: Dockerfile.core
    container_name: genesis-core
    ports:
      - "8000:8000"
    volumes:
      # Mount mutations directory for hot-reload of LLM-generated code
      - ./mutations:/app/mutations
      # Mount backend code for --reload to work in dev mode
      - ./backend:/app/backend
      # Mount tests directory for running unit tests
      - ./tests:/app/tests
    environment:
      - GENESIS_REDIS_URL=redis://redis:6379/0
      - GENESIS_OLLAMA_URL=http://ollama:11434
      - GENESIS_OLLAMA_MODEL=qwen2.5:3b
      - GENESIS_LLM_TIMEOUT_SEC=300
      - GENESIS_POSTGRES_URL=postgresql://genesis:genesis@postgres:5432/genesis
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    restart: unless-stopped
    networks:
      - genesis-network

  # ============================================
  # POSTGRESQL (Persistent State Storage)
  # ============================================
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: genesis
      POSTGRES_USER: genesis
      POSTGRES_PASSWORD: genesis
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U genesis"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - genesis-network
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G

  # ============================================
  # REDIS (State Storage + Pub/Sub)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: genesis-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - genesis-network

  # ============================================
  # OLLAMA (LLM Service)
  # ============================================
  ollama:
    image: ollama/ollama:latest
    container_name: genesis-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 16G
        reservations:
          cpus: '2'
          memory: 8G
    healthcheck:
      # Check that Ollama server is up (model pull handled by entrypoint script)
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 30       # Allow up to 5 min for first model download
      start_period: 60s
    restart: unless-stopped
    networks:
      - genesis-network

# ============================================
# VOLUMES
# ============================================
volumes:
  redis_data:
    driver: local
  ollama_models:
    driver: local
  pgdata:
    driver: local

# ============================================
# NETWORKS
# ============================================
networks:
  genesis-network:
    driver: bridge
